<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<input type="number" id="num1" max="100" min="1" placeholder="Enter amount">
	<input type="number" id="num2" max="100" min="1" placeholder="%">
	<button onclick="getNum()">Go!</button>
	<p id="show">Show result here</p>


	<script type="text/javascript">
		function getNum() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			document.getElementById("show").innerHTML = num1 % num2;
		}
	</script>

</body>
</html>
