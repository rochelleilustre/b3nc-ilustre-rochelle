<!DOCTYPE html>

<html lang="en">

<head>

	<!-- meta tags -->
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta http-equiv="X-UA-compatible" content="IE=edge">


	<title>Maximus Prime Photography Services</title>


	<!-- import boostrap css -->
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">


	<!-- import custom css -->	
	<link rel="stylesheet" type="text/css" href="css/style.css">


	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">


	<!-- favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<link rel="icon" href="favicon.ico" type="image/x-icon">


</head>

<body class="index">

	<div class="wrapper">

		<div class="logo-container">
			<div class="logo">
				<img id="img-logo" src="img/lens.png" alt="Maximus Prime Logo" width="50" height="50">
				Maximus Prime
			</div>
		</div><!-- end of logo-container -->


		<div class="banner">
	
			<div class="quote">
				<h2>The best thing about</h2>
				<h1>Memories</h1>
				<h4>...is making them</h4>
			</div><!-- end of quote -->


			<div class="login-info">				
				<div>
					<input type="email" name="email" placeholder="Enter your email here">
				</div>

				<div>
					<input type="password" name="password" placeholder="Enter your password">
				</div>				

			</div><!-- end of login-info -->

			
			<button id="signup">Sign Up</button>
	

			<div class="separator-container">
				<div id="left" class="separator-line"></div>

				<div class="separator-text">Already have an account?</div>

				<div id="right" class="separator-line"></div>
			</div><!-- end of separator -->


			<button id="login"><a href="home.html">Log In</a></button>



		</div><!-- end of banner -->

	</div><!-- end of wrapper -->







	<!-- import jquery -->

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>



	<!-- import boostrap js -->

	<script type="text/javascript" src="bootstrap-3.3.7-dis/js/bootstrap.min.js"></script>



</body>

</html>
